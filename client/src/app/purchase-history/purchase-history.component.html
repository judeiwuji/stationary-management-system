<app-main-navbar></app-main-navbar>
<div class="app-content-wrapper">
  <app-main-sidebar></app-main-sidebar>
  <div class="main-content">
    <div class="container">
      <div class="mb-2">
        <h5 class="text-muted">Purchase History</h5>
      </div>
      <div class="card rounded-card">
        <div class="card-body">
          <table class="table table-striped mb-4">
            <thead>
              <tr>
                <th>#</th>
                <th>Date created</th>
                <th>Item</th>
                <th>Unit Price</th>
                <th>Sub Total</th>
                <th>Receipt</th>
                <th class="text-end">Action</th>
              </tr>
            </thead>
            <tbody>
              <ng-container *ngFor="let receipt of receipts; index as i">
                <tr>
                  <td>{{ i + 1 }}.</td>
                  <td>{{ receipt.createdAt | date }}</td>
                  <td class="text-capitalize">
                    {{ receipt.item.stock?.name }}
                  </td>
                  <td class="text-capitalize">
                    {{ receipt.item.price }}
                  </td>
                  <td class="text-capitalize">
                    {{ computeSubtotal(receipt) | number }}
                  </td>
                  <td class="text-capitalize">
                    <button class="btn btn-sm btn-light">view</button>
                  </td>
                  <td class="dropdown text-end">
                    <button
                      class="btn btn-sm btn-light"
                      data-bs-toggle="dropdown"
                    >
                      <div
                        class="d-flex justifycontent-between align-items-center"
                      >
                        More
                        <fa-icon [icon]="faChevronDown" class="ms-2"></fa-icon>
                      </div>
                    </button>
                    <ul class="dropdown-menu dropdown-menu-end">
                      <li>
                        <button
                          class="dropdown-item"
                          (click)="deleteReceipt(receipt)"
                        >
                          <div class="d-flex align-items-center">
                            <fa-icon
                              [icon]="faTrashAlt"
                              class="me-2 text-danger"
                            ></fa-icon>
                            Delete
                          </div>
                        </button>
                      </li>
                    </ul>
                  </td>
                </tr>
              </ng-container>
            </tbody>
          </table>

          <!-- Footer -->
          <div class="d-flex justify-content-between align-items-center">
            <p class="mb-0 small text-muted">
              &laquo;&nbsp;{{ currentPage }} of {{ totalPages }}&nbsp;&raquo;
            </p>

            <ng-container *ngIf="totalPages > currentPage">
              <button class="btn btn-sm btn-full">Load more</button>
            </ng-container>
          </div>
          <!-- Footer -->
        </div>
      </div>
    </div>
  </div>
</div>
