<div class="modal-header">
  <h5 class="modal-title">
    <span *ngIf="user">Edit</span>
    <span *ngIf="!user">New</span>
  </h5>
  <button class="btn-close" (click)="close()"></button>
</div>
<div class="modal-body">
  <form [formGroup]="userForm" (ngSubmit)="save()">
    <div class="mb-3">
      <label for="lastname">Last name</label>
      <input
        type="text"
        placeholder="Last name"
        id="lastname"
        class="form-control"
        formControlName="lastname"
      />
    </div>

    <div class="mb-3">
      <label for="firstname">Fist name</label>
      <input
        type="text"
        placeholder="First name"
        id="firstname"
        class="form-control"
        formControlName="firstname"
      />
    </div>

    <div class="mb-3" *ngIf="!user">
      <label for="email">Email</label>
      <input
        type="text"
        placeholder="example@mail.com"
        id="email"
        class="form-control"
        formControlName="email"
      />
    </div>

    <div class="mb-3">
      <label for="role">Role</label>
      <select
        id="role"
        class="form-control custome-select text-capitalize"
        formControlName="role"
      >
        <ng-container *ngFor="let role of roles">
          <option [value]="role">{{ role | role }}</option>
        </ng-container>
      </select>
    </div>

    <div class="mb-3" *ngIf="!user">
      <label for="password">Password</label>
      <input
        type="text"
        placeholder="Password"
        id="password"
        class="form-control"
        formControlName="password"
      />
    </div>

    <div class="d-grid">
      <button class="btn btn-full">
        <span *ngIf="user">Save</span>
        <span *ngIf="!user">Create</span>
      </button>
    </div>
  </form>
</div>
