<div class="modal-header">
  <h5 class="modal-title">Add item</h5>
  <button class="btn-close" (click)="close()"></button>
</div>
<div class="modal-body">
  <form [formGroup]="itemForm" (ngSubmit)="addItem()">
    <div class="mb-3">
      <label for="stock">Stock</label>
      <select
        id="stock"
        class="form-control custom p-1"
        size="5"
        formControlName="stockId"
      >
        <ng-container *ngFor="let stock of stocks">
          <option [value]="stock.id">{{ stock.name }}</option>
        </ng-container>
      </select>
    </div>

    <div class="mb-3">
      <label for="quantity">Quantity</label>
      <input
        type="number"
        id="quantity"
        class="form-control"
        formControlName="quantity"
      />
    </div>

    <div class="mb-3">
      <label for="price">Price</label>
      <input
        type="number"
        id="price"
        class="form-control"
        formControlName="price"
      />
    </div>

    <div class="d-grid">
      <button class="btn btn-full">Add</button>
    </div>
  </form>
</div>
